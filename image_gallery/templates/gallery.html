<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    {% for image in images %}
    <div class="gallery">
        <a target="_blank" href="{{ url_for('static', filename='matching_face/' + image) }}">
            <img src="{{ url_for('static', filename='matching_face/' + image) }}" alt="{{ image }}">
        </a>
        <div class="desc">{{ image }}</div>
    </div>
    {% endfor %}
</body>
</html>
